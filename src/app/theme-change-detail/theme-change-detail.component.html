<p mat-dialog-title>Themenänderung</p>
<mat-dialog-content>
  <mat-form-field fxFlex>
    <mat-label>Beschreibung</mat-label>
    <input fxFlex matInput>
    <mat-icon matSuffix>search</mat-icon>
    <mat-error *ngIf="descriptionExists">Diese Beschreibung existiert bereits.</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button fxFlex mat-raised-button [disabled]="descriptionExists">Ändern</button>
  <button fxFlex mat-raised-button mat-dialog-close>Zurück</button>
  <button fxFlex mat-button type="button"><mat-icon>delete</mat-icon></button>
</mat-dialog-actions>
